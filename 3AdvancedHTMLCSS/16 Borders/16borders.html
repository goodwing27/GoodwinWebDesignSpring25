<!DOCTYPE html>
<html>

<head>

            <tr>
                <td>
            <tr>
                <td>
                    DarkSeaGreen
                </td>
                <td>
                    #8FBC8F
                </td>
                <td id="darkseagreen">
                </td>
            </tr>
            <tr>
                <td>
            <tr>
                <td>
                    Tan

    </table>

    <footer>
        <hr>
        <a href="https://www.w3schools.com/colors/colors_hex.asp"> More Colors!</a>

</html>
