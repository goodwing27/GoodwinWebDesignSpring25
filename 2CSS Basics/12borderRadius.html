<!DOCTYPE html>
<html>

<head>
    <title>Important Things</title>
    <style>
        #purple {
            width: 400px;
            height: 300px;
            background-color: #62306D;
        }

        .yellow {
            width: 10px;
            height: 30px;
            position: absolute;
            top: 150px;
            left: 50px;
            border: 50px solid #F7EC7D;
            border-radius: 0px 0px 100px 100px;
            background-color: #F7EC7D;
        }
        #threeBox {
            width: 10px;
            height: 30px;
            position: absolute;
            top: 150px;
            left: 200px;
            border: 50px solid #F7EC7D;
            border-radius: 0px 0px 100px 100px;
            background-color: #F7EC7D;
        }
    </style>
</head>

<body>
    <div id="purple">
    <div class="yellow"></div>
    <div class="yellow" id="twoBox"></div>
    <div class="yellow" id="threeBox"></div>
    </div>

</body>

</html>
