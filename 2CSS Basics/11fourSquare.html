<!DOCTYPE html>
<html>

<head>
    <title>Important Things</title>
    <style>
        #purple {
            width: 400px;
            height: 300px;
            background-color: #62374e;
        }

        .yellow {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: #fdc57b;
        }
        #topRight{
            position: absolute;
            top: 50px;
            left: 250px;
        }
    </style>
</head>

<body>
    <div id="purple">
    </div>
    <div class="yellow"></div>
    <div class="yellow"></div>
    <div class="yellow"></div>
    <div class="yellow"></div>
</body>

</html>
