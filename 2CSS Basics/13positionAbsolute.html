<!DOCTYPE html>
<html>

<head>
    <title>Position Absolute</title>
    <style>
        .lightblue {
            width: 400px;
            height: 300px;
            background-color: #6592CF;
        }

        .darkBlue {
            width: 300px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 50px;
            background-color: #243D83;
        }

        .lightBlueCircle {
            width: 70px;
            height: 70px;
            position: absolute;
            top: 70px;
            left: 115px;
            border: 50px solid #6592CF;
            border-radius: 100px 100px 100px 100px;
            background-color: #6592CF;
        }

        .darkBlueCircle {
            width: 20px;
            height: 20px;
            position: absolute;
            top: 90px;
            left: 140px;
            border: 50px solid #243D83;
            border-radius: 100px 100px 100px 100px;
            background-color: #243D83;
        }
        .yellowCircle {
            width: 5px;
            height: 5px;
            position: absolute;
            top: 125px;
            left: 175px;
            border: 20px solid #EEB850;
            border-radius: 100px 100px 100px 100px;
            background-color: #EEB850;
        }
    </style>
</head>

<body>
    <div class="lightblue"></div>
    <div class="darkBlue"></div>
    <div class="lightBlueCircle"></div>
    <div class="darkBlueCircle"></div>
    <div class="yellowCircle"></div>
</body>

</html>
